apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argocd-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/prajapatdip/Argocd-demo.git
    targetRevision: HEAD
    path: config
  destination:
    server: https://kubernetes.default.svc
    namesapce: myapp

  syncPolicy:
    syncOptions:
    - CreateNameSpace=true

    automated:
      selfHeal: true
      prune: true
